<form novalidate class="simple-form">
    Category Name: <input type="text" ng-model="$ctrl.name" /><br />
    Category Parent:  
    <select ng-options="category.name for category in $ctrl.categories" ng-model="$ctrl.categories">
      <option value="">Select Category Parent</option>
    </select>     
   <button ng-click="$ctrl.createCategory()">Create</button>
</form>
