<form novalidate class="simple-form">
    Category Name: <input type="text" ng-model="$ctrl.name" /><br />
    Category Parent:  
    <select ng-options="category.fullName for category in $ctrl.categories | orderBy : 'fullName' " ng-model="$ctrl.selectedCategory">
      <option value="">Select Category Parent</option>
    </select>     
   <button ng-click="$ctrl.createCategory()">Create</button>
</form>
