
<form novalidate class="simple-form">
	Source Name: <input type="text" ng-model="$ctrl.name" /><br /> Source
	Author: <input type="text" ng-model="$ctrl.author" /><br /> Source
	Link: <input type="text" ng-model="$ctrl.link" /> <br /> Main
	Category: <select
		ng-options="category.fullName for category in $ctrl.categories | orderBy :'fullName'"
		ng-model="$ctrl.selectedCategory" multiple></select>
	<button ng-click="$ctrl.createSource()">Create</button>


</form>
