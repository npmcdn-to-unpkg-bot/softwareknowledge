
<form novalidate class="simple-form">
    Source Name: <input type="text" ng-model="$ctrl.name" /><br />
    Source Author: <input type="text" ng-model="$ctrl.author" /><br />
    Source Link: <input type="text" ng-model="$ctrl.link" /><br />
    Main Category: 
     <select ng-options="category.name for category in $ctrl.categories" ng-model="$ctrl.selectedCategory">
      <option value="">Select Category </option>
    </select>
   <p> Sub-Categories: 
    <div ng-dropdown-multiselect="" options="category.name for category in $ctrl.subCat" selected-model="$ctrl.categoryChild" checkboxes="true"></div>     
   <button ng-click="$ctrl.createSource()">Create</button>
   </p>
</form>
