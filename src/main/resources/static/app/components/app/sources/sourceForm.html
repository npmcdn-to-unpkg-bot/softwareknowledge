
<form novalidate class="simple-form">
	Source Name: <input type="text" ng-model="$ctrl.name" /><br /> Source
	Author: <input type="text" ng-model="$ctrl.author" /><br /> Source
	Link: <input type="text" ng-model="$ctrl.link" /> <br /> Main
	Category: <select
		ng-options="category.name for category in $ctrl.categories"
		ng-model="$ctrl.selectedCategory"
		ng-change="getSub(category.id),getParent(category.id)" multiple></select>
	Sub-Categories: <select
		ng-options="category.name for category in $ctrl.sub"
		ng-model="$ctrl.subCatList" ng-change=""></select> Parent-Category: <select
		ng-options="category.name for category in $ctrl.parent"
		ng-model="$ctrl.parentCat" ng-change=""></select>
	<button ng-click="$ctrl.createSource()">Create</button>


</form>
